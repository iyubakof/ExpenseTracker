<app-navigation></app-navigation>
<div class="container text-white main-div">
    <h2 class="text-center">{{title}}</h2>

    <!-- #income = "ngForm" -->
    <form (ngSubmit)="onSubmit(income)" #income="ngForm" class="card">
        <div class="container">
            <div class="form-group">
                <label for="name">Name</label>
                <input [(ngModel)]="newIncome.name" name="name" type="text" id="name" class="form-control"
                    placeholder="Enter Name of Income" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="type">Type</label>
                <select [(ngModel)]="newIncome.type" name="type" list="typeList" id="type" class="custom-select" autocomplete="off">
                    <option *ngFor="let type of types" [value]="type">{{type}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amnt">Amount</label>
                <input [(ngModel)]="newIncome.amount" name="amount" type="text" id="amnt" placeholder="00.00"
                    class="form-control" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="d">Date</label>
                <input [(ngModel)]="newIncome.date" name="date" type="date" id="d" class="form-control" required>
            </div>
            <div class="row">
                <div class="col text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="container text-white main-div">
    <h2 class="text-center">Welcome to $mart Money Manager</h2>
    <br>
    <div class="container card main-div">
        <div class="row">
            <form (ngSubmit)="onSubmit(login)" #login="ngForm" class="col-6 my-auto">
                <div class="container">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input [(ngModel)]="user.username" name="username" type="text" id="username"
                            class="form-control" required autocomplete="false">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input [(ngModel)]="user.password" name="password" type="password" id="password"
                            class="form-control" required>
                    </div>
                    <div class="row">
                        <div class="col text-center">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </div>
                    <small>{{message}}</small>
                </div>
            </form>
            <div class="col-6 text-center piggy">
                <img src="https://image.flaticon.com/icons/svg/584/584093.svg">
            </div>
        </div>
    </div>
</div>
